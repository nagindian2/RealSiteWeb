<div class="bank-list">
  <h2>Bank List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Bank Name</th>
        <th>Created By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of banks">
        <td>{{ bank.id }}</td>
        <td>{{ bank.bankName }}</td>
        <td>{{ bank.bankCreatedBy ?? 'N/A' }}</td>
      </tr>
    </tbody>
  </table>
</div>
